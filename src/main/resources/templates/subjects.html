<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common_file :: head"></head>

<body>

<!-- Navigation Bar -->
<nav th:replace="fragments/common_file :: navigation"></nav>

<!-- side navigation bar -->
<div th:replace="fragments/common_file :: sidenav"></div>

<!-- Side bar -> toggle Button -->
<div th:replace="fragments/common_file :: main-menu"></div>

<!-- mani body -->
<div class ="container">
	<div class = "row">
		<h1 class="heading"> List Subjects </h1>
	</div>
	
	<div class = "row">
		<div class = "col-lg-3">
			<a th:href = "@{/subjects/new}" class = "btn btn-primary btn-sm mb-3"> Add Subject</a>
		</div>
	</div>
	<table class = "table table-striped table-bordered table-primary">
		<thead class = "table-dark">
			<tr>
				<th> Subject Name</th>
				<th> Actions </th>
			</tr>
		</thead>
		
		<tbody class="tbody">
			<tr th:each = "subject: ${subjects}"  class="table-Success">
				<td th:text = "${subject.subjectName}"></td>
				<td>
					<a th:href = "@{/subjects/edit/{id}(id=${subject.id})}"
					 class = "btn btn-primary">Update</a>
					
					<a th:href = "@{/subjects/{id}(id=${subject.id})}"
					 class = "btn btn-danger" th:onClick="return confirmAction()" id="delete">Delete</a>
					 
				</td>
			</tr>
		</tbody>
	
	</table>
	
	
</div>
</body>
</html>
