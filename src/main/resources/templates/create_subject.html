<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common_file :: head"></head>

<body>

<!-- Navigation bar -->
<nav th:replace="fragments/common_file :: navigation"></nav>

<!-- side navigation bar -->
<div th:replace="fragments/common_file :: sidenav"></div>

<!-- Side bar -> Toggle button -->
<div th:replace="fragments/common_file :: main-menu"></div>

<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" 
				style="background-color: lavender;">
				<h1 class = "text-center"> Create New Subject </h1>
				<div class = "card-body">
					<form th:action="@{/subjects}" th:object = "${subject}" method="POST">
						<div class ="form-group">
							<label> Subject Name </label>
							<input
							type = "text"
							name = "subjectName"
							required="required"
							th:field = "*{subjectName}"
							class = "form-control"
							placeholder="Enter Subject Name" 
							/>
						</div>
						
						
						<span class = "box-footer" id="submit">
							<button id="button" type="submit" class = "btn btn-primary">
								Submit
							</button>
						</span>
						<span class = "box-footer">
							<a type="submit" th:href="@{/subjects}" class = "btn btn-danger" style="float:right; color: white;">
								Cancle
							</a>
						</span>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
