<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common_file :: head"></head>

<body>

<!-- Navigation Bar -->
<nav th:replace="fragments/common_file :: navigation"></nav>

<!-- side navigation bar -->
<div th:replace="fragments/common_file :: sidenav"></div>

<!-- Side bar -> Toggle Button -->
<div th:replace="fragments/common_file :: main-menu"></div>

<!-- main body -->
<div class ="container">
	<div class = "row">
		<h1 class="heading"> List Results </h1>
	</div>
	
	<div class = "row">
		<div class = "col-lg-3">
			<a th:href = "@{/results/new}" class = "btn btn-primary btn-sm mb-3"> Add Result</a>
		</div>
	</div>
	<table class = "table table-striped table-bordered table-primary">
		<thead class = "table-dark ">
			<tr>
				<th> Student Hall Ticket No.</th>
				<th> Student Full Name</th>
				<th> Student Marks </th>
				<th> Actions </th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each = "result: ${results}">
				<td th:text = "${result.hallTicketNo}"></td>
				<td th:text = "${result.fullName}"></td>
				<td th:text = "${result.marks}"></td>
				<td>
					<a th:href = "@{/results/edit/{id}(id=${result.id})}"
					 class = "btn btn-primary">Update</a>
					
					<a th:href = "@{/results/{id}(id=${result.id})}"
					 class = "btn btn-danger" th:onClick="return confirmAction()" id="delete">Delete</a>
					 
				</td>
			</tr>
		</tbody>
	
	</table>	
</div>
</body>
</html>
