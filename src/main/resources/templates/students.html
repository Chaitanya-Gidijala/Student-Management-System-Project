<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common_file :: head"></head>

<body>

<!-- Navigation Bar -->
<nav th:replace="fragments/common_file :: navigation"></nav>

<!-- side navigation bar -->
<div th:replace="fragments/common_file :: sidenav"></div>

<!-- Side bar -> Toggle button -->
<div th:replace="fragments/common_file :: main-menu"></div>

<!-- Main body -->
<div class ="container">
	<div class = "row">
		<h1 class="heading"> List Students </h1>
	</div>
	
	<div class = "row">
		<div class = "col-lg-3">
			<a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3"> Add Student</a>
		</div>
	</div>
	<table class = "table table-striped table-bordered table-primary">
		<thead class = "table-dark">
			<tr>
				<th> Student First Name</th>
				<th> Student Last Name</th>
				<th> Student Email </th>
				<th> Actions </th>
			</tr>
		</thead>
		
		<tbody class="tbody">
			<tr th:each = "student: ${students}"  class="table-Success">
				<td th:text = "${student.firstName}"></td>
				<td th:text = "${student.lastName}"></td>
				<td th:text = "${student.email}"></td>
				<td>
					<a th:href = "@{/students/edit/{id}(id=${student.id})}"
					 class = "btn btn-primary">Update</a>
					
					<a th:href = "@{/students/{id}(id=${student.id})}"
					 class = "btn btn-danger" th:onClick="return confirmAction()" id="delete">Delete</a>
					 
				</td>
			</tr>
		</tbody>
	</table>	
</div>
</body>
</html>
