<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common_file :: head"></head>

<body>

<!-- Navigation Bar -->
<nav th:replace="fragments/common_file :: navigation"></nav>

<!-- side navigation bar -->
<div th:replace="fragments/common_file :: sidenav"></div>

<!-- Side bar -> toggle button -->
<div th:replace="fragments/common_file :: main-menu"></div>

<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card"
			style="background-color: lavender;">
				<h1 class = "text-center"> Create New Student </h1>
				<div class = "card-body">
					<form th:action="@{/students}" th:object = "${student}" method="POST"
							name="student" th:onsubmit="return validateForm()">
						<div class ="form-group">
							<label> Student First Name </label>
							<input
							type = "text"
							name = "firstName"
							required="required"
							id="firstName"
							th:field = "*{firstName}"
							class = "form-control"
							placeholder="Enter Student First Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Student Last Name </label>
							<input
							type = "text"
							name = "lastName"
							id="lastName"
							required="required"
							th:field = "*{lastName}"
							class = "form-control"
							placeholder="Enter Student Last Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Student Email </label>
							<input
							type = "text"
							name = "email"
							required="required"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Enter Student Email" 
							/>
						</div>
						
						<span class = "box-footer" id="submit">
							<button id="button" type="submit" class = "btn btn-primary">
								Submit
							</button>
						</span>
						<span class = "box-footer">
							<a id="button" type="submit" th:href="@{/students}" class = "btn btn-danger" style="float:right; color: white;">
								Cancle
							</a>
						</span>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
